<!-- calories-form.component.html -->

<form [formGroup]="addWorkoutForm" (ngSubmit)="addWorkout()">
    <label for="effortLevel">Effort Level:</label>
    <select id="effortLevel" formControlName="effortLevel" (change)="calculateCalories()">
      <option *ngFor="let effortLevel of effortLevels" [value]="effortLevel">{{ effortLevel }}</option>
    </select>

    <label for="duration">Duration (in minutes):</label>
    <select id="duration" formControlName="duration" (change)="calculateCalories()">
      <option value="15">15 minutes</option>
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="60">60 minutes</option>
    </select>

    <label for="calories">Calories:</label>
    <input type="number" id="calories" formControlName="calories" readonly />

    <button type="submit">Submit</button>
</form>

<!-- update-weight.component.html -->
<form [formGroup]="weightForm" (ngSubmit)="onSubmit()">
  <button type="button" class="close-btn" (click)="closeDialog()">&times;</button> 
  <label for="weight">Weight:</label>
  <input type="number" id="weight" formControlName="weight" step="0.1" />
  
  <label for="unit">Unit:</label>
  <select id="unit" formControlName="unit">
      <option value="kg">kg</option>
  </select>

  <button type="submit" [disabled]="weightForm.invalid">Update Weight</button>
</form>

<header class="header-sign">
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="assets/img/logo.png" alt="">
            </a>
        </div>
        
        <div id="mobile-menu-wrap"></div>
    </div>
  </header>

<!-- ... (your header code) ... -->

<section class="main">
    <div>
        <h3>Enter OTP</h3>
        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
             
                <input type="text" class="form-control" formControlName="otp">
            </div>
            <span *ngIf="otpForm.get('otp')?.touched && !otpForm.get('otp')?.valid">
                
                  <span *ngIf="otpForm.get('otp')?.errors?.['required']" >
                    Please enter name
                  </span>
            </span>
            <button class="primary-btn" type="submit" >Verify</button>
            <div class="timer">
                Time remaining: {{ formattedTime }}
              </div>
              <a class="primary-btn" (click)="resendOtp()">Resend OTP</a>
        </form>
    </div>
</section>

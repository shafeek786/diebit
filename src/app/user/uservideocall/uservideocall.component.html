<div class="content-body">
   <div class="container-fluid">

       <div class="row">

           <div class="col-md-4">

               <div class="user-list-card">
                   <div class="user-card"
                        [ngClass]="user?.email === selectedUser?.email? 'active' :''"
                        *ngFor="let user of trainerList"
                        (click)="selectUserHandler(user._id)"
                   >

                       <img [src]="user.proPic[0]"
                            [alt]="user?.firstName"
                            class="avatar"
                       />
                       <p class="username">{{user?.firstName}}</p>

                   </div>
               </div>

           </div>
           <div class="col-md-8">

               <div class="chat-container">
                   <ng-container *ngIf="selectedUser">
                       <div class="chat-header">

                           <img [src]="selectedUser.proPic"
                                [alt]="selectedUser?.name"
                                class="avatar"
                           />
                           <p class="username">{{selectedUser.firstName}}</p>
                           
                           <!-- Add video call button -->
                           <button class="video-call-button" (click)="startVideoCall(selectedUser._id)">
                               <i class="fa fa-video-camera"></i> Start Video Call
                           </button>

                       </div>


                       <div class="chat-footer">


                       </div>
                   </ng-container>
               </div>

           </div>

       </div>

   </div>
</div>

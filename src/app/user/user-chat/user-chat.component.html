<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="user-list-card">
          <div class="user-card"
            [ngClass]="userList.email === selectedUser?.email ? 'active' : ''"
            (click)="selectUserHandler(userList._id)">
            <img [src]="userList.proPic[0]" [alt]="userList.firstName" class="avatar" />
            <p class="username">{{userList.firstName}}</p>
            <p>{{ unreadCount }}</p>
            

          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="chat-container">
          <ng-container *ngIf="selectedUser">
            <div class="chat-header">
              <img [src]="selectedUser.proPic" [alt]="selectedUser?.name" class="avatar" />
              <p class="username">{{selectedUser.firstName}}</p>
            </div>
            <div class="chat-body">
              <div *ngFor="let item of storageArray; let i = index">
                <div [ngClass]="{'chat-message': true, 'same-user': item.sender === currentUser, 'bg-color1': i % 2 === 0, 'bg-color2': i % 2 !== 0}">
                  <p class="message-content">{{ item.content }}</p>
                  <p class="message-time">{{ item.createdAt | date: 'hh:mm a' }}</p>
                </div>
              </div>
            </div>
            <div class="chat-footer">
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group mb-0">
                    <input type="text"
                      placeholder="Type a message"
                      class="form-control"
                      [(ngModel)]="messageText"
                      (keyup)="$event.keyCode === 13 && sendMessage()" />
                  </div>
                </div>
                <div class="col-md-2 text-center align-self-center">
                  <button class="btn btn-primary btn-sm px-3" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  
</div>

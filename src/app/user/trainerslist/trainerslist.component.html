<div class="content-body">   
    <!-- Subscribed Trainers -->
    <div *ngIf="subscribedTrainer" class="section">
        <h2>Subscribed Trainer </h2>
        <div class="trainers-container">
            <div class="trainer-card">
                <img [src]="subscribedTrainer.proPic[0]" alt="Subscribed Trainer" >
                <p>{{ subscribedTrainer.firstName }}</p>
            </div>
        </div>
    </div>

    <!-- Trainer List -->
    <div class="section">
        <h2> Trainers </h2>
        <div class="trainers-container">
            <div class="trainer-card" *ngFor="let trainer of trainerData">
                <img [src]="trainer.proPic[0]" alt="Trainer" (click)="aboutTrainer(trainer._id)">
                <p>{{ trainer.firstName }}</p>
            </div>
        </div>
    </div>
</div>

<header class="header-sign">
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="assets/img/logo.png" alt="">
            </a>
        </div>
        
        <div id="mobile-menu-wrap"></div>
    </div>
  </header>
  
  
  <!-- ... (your header code) ... -->
  
  <section class="main">
      <div>
          <h3>Reset Password</h3>
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">     
              <div class="form-group">
                  <label for="">Password:</label>
                  <input type="password" class="form-control" formControlName="password">
                  <span *ngIf="resetForm.get('password')?.touched">
                    <span *ngIf="resetForm.get('password')?.hasError('minlength')">
                      Password must be at least 6 characters long
                  </span>
                      <span *ngIf="resetForm.get('password')?.hasError('required')">
                        Please enter password
                      </span>
                    </span>
              </div>
              
              <div class="form-group">
                  <label for="">Confirm Password:</label>
                  <input type="password" class="form-control" formControlName="confirmPassword">
                  <span *ngIf="resetForm.get('confirmPassword')?.touched">
                      <span *ngIf="resetForm.hasError('passwordMismatch')">
                        Please do not match
                      </span>
                      <span *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
                        Please enter confirm password
                      </span>
                    </span>
              </div>
              <button class="primary-btn" type="submit" >Reset</button>
          </form>
      </div>
  </section>

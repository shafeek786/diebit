<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let plan of subscription">
      <div class="card mb-4 h-100"> <!-- Added 'h-100' class -->
        <div class="card-body d-flex flex-column"> <!-- Added 'd-flex flex-column' classes -->
          <h2 class="card-title">{{ plan.planType }} Plan</h2>
          <p class="card-text">Price: ${{ plan.price }}/month</p>
          <p class="card-text">Features:</p>
          <ul class="list-unstyled flex-grow-1"> <!-- Added 'flex-grow-1' class -->
            <li *ngIf="plan.blog">Blog</li>
            <li *ngIf="plan.chat">Chat with trainer</li>
            <li *ngIf="plan.trainer">Trainer Available</li>
            <li *ngIf="plan.progressTracking">Track your daily progress</li>
            <li *ngIf="plan.workoutPlan">Workout plan</li>
            <li *ngIf="plan.videoCall">Video call</li>
           
          </ul>
          <div class="button">
            <button class="btn btn-primary mr-2s" [routerLink]="['/admin/editplan',plan._id]">Edit</button> 
            <button class="btn btn-danger" (click)="deletePlan(plan._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btnadd " routerLink="/admin/addplan">Add Plan</button>
  </div>
</div>

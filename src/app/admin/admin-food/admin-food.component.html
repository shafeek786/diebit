<div class="mat-elevation-z8">
  <div class="search-container">
    <mat-form-field>
      <input type="text" matInput placeholder="Search" (input)="onSearchInputChange($event)">
    </mat-form-field>
  
    <button mat-raised-button color="primary" [routerLink]="'/admin/addfood'">Add Food</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Energy </th>
        <td mat-cell *matCellDef="let element"> {{element.energy}} </td>
      </ng-container>
  
      <!-- Mobile Column -->
      <ng-container matColumnDef="energy">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Blocked </th>
        <td mat-cell *matCellDef="let element"> {{element.isBlocked}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <i class="fa-solid fa-trash" (click)="deleteItem(element._id)"></i>
          <i class="fa-solid fa-ban" *ngIf="!element.isBlocked" (click)="toggleBlockUser(element)"></i>
          <i class="fa-solid fa-check-circle"  *ngIf="element.isBlocked" (click)="toggleBlockUser(element)"></i>
          
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of elements">
    </mat-paginator>
  </div>

<div class="mat-elevation-z8">
    <mat-form-field>
      <input type="text" matInput placeholder="Search" (input)="onSearchInputChange($event)">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      
  
      <!-- Action Column -->
     <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Action</th>
  <td mat-cell *matCellDef="let element">
    <ng-container *ngIf="!element.isBlocked; else unblockTemplate">
      <i class="fa-solid fa-trash" (click)="deleteUser(element._id)"></i>
      <i class="fa-solid fa-ban" (click)="toggleBlockUser(element)"></i>
    </ng-container>
    <ng-template #unblockTemplate>
      <i class="fa-solid fa-check-circle" (click)="toggleBlockUser(element)"></i>
    </ng-template>
  </td>
</ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of elements">
    </mat-paginator>
  </div>

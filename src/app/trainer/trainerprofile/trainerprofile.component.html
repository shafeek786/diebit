<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <!-- User profile card -->
            <div class="card h-100">
                <div class="card-body">
                    <!-- User profile section -->
                    <div class="account-settings">
                        <div class="user-profile">
                            <!-- Avatar section -->
                            <div class="user-avatar" (click)="openFileInput()">
                                <div class="user-avatar" (mouseenter)="showChangeImageText()" (mouseleave)="hideChangeImageText()" (click)="openFileInput()">
                                    <img *ngIf="imageSrc" [src]="imageSrc" alt="User Avatar">
                                    <img *ngIf="!imageSrc" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Default Avatar">
                                    <span class="change-image-text" *ngIf="showText">Click here to change image</span>
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none;" (change)="onFileSelected($event)">
                                </div>
                            </div>
                            <!-- User name and email -->
                            <h5 class="user-name">Yuki Hayashi</h5>
                            <h6 class="user-email">yuki@Maxwell.com</h6>
                        </div>
                        <!-- About section -->
                        <div class="about">
                            <h5>About</h5>
                            <p>{{trainer.aboutMe}}gdfgd</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <!-- Update form -->
            <div class="card h-100">
                <div class="card-body">
                    <!-- Form for updating personal details -->
                    <form *ngIf="trainer" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                        <!-- Personal details section -->
                        <div class="row gutters">
                            <!-- Title for personal details section -->
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h4 class="mb-2 text-primary">Personal Details</h4>
                            </div>
                            <!-- First name input -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">First Name</label>
                                    <input type="text" class="form-control" id="fullName" formControlName="firstName">
                                </div>
                            </div>
                            <!-- Last name input -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Last Name</label>
                                    <input type="email" class="form-control" id="eMail" formControlName="lastName">
                                </div>
                            </div>
                            <!-- Phone number input -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" formControlName="mobileNumber">
                                </div>
                            </div>
                            <!-- Email input -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Email</label>
                                    <input type="email" class="form-control" id="website" formControlName="email">
                                </div>
                            </div>
                        </div>
                        <!-- Additional details section -->
                        <div class="row gutters">
                            <!-- Qualification input -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="qualification">Qualification</label>
                                    <input type="text" class="form-control" id="qualification" formControlName="qualification">
                                </div>
                            </div>
                            <!-- Years of experience input -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="experience">Years of Experience</label>
                                    <input type="number" class="form-control" id="experience" formControlName="yearofexperience">
                                </div>
                            </div>
                            <!-- About me input (textarea) -->
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="aboutMe">About Me</label>
                                    <textarea class="form-control" id="aboutMe" rows="5" formControlName="aboutMe"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<form *ngIf="blog" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" />
      <div *ngIf="blogForm.get('title')?.hasError('required') && blogForm.get('title')?.touched">
        Title is required.
      </div>
      <div *ngIf="blogForm.get('title')?.hasError('maxlength') && blogForm.get('title')?.touched">
        Maximum length is 100 characters.
      </div>
    </div>
  
    <div>
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content"></textarea>
      <div *ngIf="blogForm.get('content')?.hasError('required') && blogForm.get('content')?.touched">
        Content is required.
      </div>
    </div>
    <div>
      <label for="image">Upload image:</label>
      <input type="file" id="image" accept="image/*" (change)="onFileSelected($event)" />
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author" />
      <div *ngIf="blogForm.get('author')?.hasError('required') && blogForm.get('author')?.touched">
        Author is required.
      </div>
    </div>

  
    <button type="submit" [disabled]="blogForm.invalid">Submit</button>
  </form>
